<div class="minesMain">
<table>
  <tr *ngFor="let row of minefield.rows">
<td *ngFor="let spot of row.spots" (click)="onClick(spot)">
    <img src="assets/covered.png" alt="" *ngIf="spot.mine">
    <img src="assets/empty.png" alt="" *ngIf="!spot.mine && spot.content == 'noBoom'">
    <img src="assets/mineB.png" alt="" *ngIf="!spot.mine && spot.content == 'boom'">
    <img src="assets/num-1.png" alt="" *ngIf="!spot.mine && spot.content == 1">
    <img src="assets/num-2.png" alt="" *ngIf="!spot.mine && spot.content == 2">
    <img src="assets/num-3.png" alt="" *ngIf="!spot.mine && spot.content == 3">
    <img src="assets/num-4.png" alt="" *ngIf="!spot.mine && spot.content == 4">
    <img src="assets/num-5.png" alt="" *ngIf="!spot.mine && spot.content == 5">
    <img src="assets/num-6.png" alt="" *ngIf="!spot.mine && spot.content == 6">
    <img src="assets/num-7.png" alt="" *ngIf="!spot.mine && spot.content == 7">
    <img src="assets/num-8.png" alt="" *ngIf="!spot.mine && spot.content == 8">
</td>
  </tr>
</table>
</div>
